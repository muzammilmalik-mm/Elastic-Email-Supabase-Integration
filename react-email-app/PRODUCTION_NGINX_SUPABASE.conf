# Complete Supabase Email Integration App - Production Nginx Configuration
# Add this to your main server block (the one with listen 443 ssl http2)

# Main application proxy
location /supabase {
    proxy_pass http://localhost:3012/;  # <--- Trailing slash is CRITICAL
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Buffering settings for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://*.supabase.co https://*.elasticemail.com http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
}

# Cache static assets (JS, CSS, images, fonts)
location ~ ^/supabase/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
    proxy_pass http://localhost:3012;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    
    # Long-term caching for hashed assets
    proxy_cache_valid 200 365d;
    expires 365d;
    add_header Cache-Control "public, immutable";
    
    # Disable access logs for static assets
    access_log off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1000;
}

# Handle favicon and other root-level static files
location ~ ^/supabase/(favicon\.ico|vite\.svg|connect-supabase-.*)$ {
    proxy_pass http://localhost:3012;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    
    # Medium-term caching
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
}
